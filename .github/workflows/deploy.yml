name: CI/CD Pipeline for Flask App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Code checkout
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    # Step 3: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest .
    
    # Step 4: Push Docker image
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
    
    # Step 5: SIMPLIFIED DEPLOYMENT (using SUDO)
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        timeout: 120s
        script: |
          echo "========================================"
          echo "üöÄ DEPLOYING FLASK APP TO AWS EC2"
          echo "========================================"
          
          # 1. Install Docker if not present (with SUDO)
          if ! command -v docker &> /dev/null; then
            echo "üì¶ Installing Docker..."
            sudo yum update -y
            sudo yum install docker -y
            sudo systemctl start docker
            sudo systemctl enable docker
          else
            echo "‚úÖ Docker already installed"
          fi
          
          # 2. Stop and remove old container (with SUDO)
          echo "üõë Removing old container..."
          sudo docker stop flask-app 2>/dev/null || echo "No container to stop"
          sudo docker rm flask-app 2>/dev/null || echo "No container to remove"
          
          # 3. Pull latest image (with SUDO)
          echo "üì• Pulling Docker image..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          
          # 4. Run new container (with SUDO)
          echo "üê≥ Starting Flask container..."
          sudo docker run -d \
            --name flask-app \
            -p 80:5000 \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          
          # 5. Wait and verify
          echo "‚è≥ Waiting for container to start..."
          sleep 10
          
          # 6. Check container status
          echo "üìä Container Status:"
          sudo docker ps
          
          # 7. Test website
          echo "üåê Testing website..."
          if curl -s -f http://localhost > /dev/null; then
            echo "‚úÖ WEBSITE IS LIVE AND WORKING!"
          else
            echo "‚ö†Ô∏è Website still starting..."
            # Show logs
            echo "üìù Container logs:"
            sudo docker logs flask-app --tail 20
          fi
          
          echo "========================================"
          echo "üéâ DEPLOYMENT COMPLETED!"
          echo "üåç Access: http://${{ secrets.AWS_EC2_HOST }}"
          echo "========================================"
